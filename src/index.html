<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Start</title>
<style>
  html{line-height:1.15;-webkit-text-size-adjust:100%}body{margin:0}::-webkit-file-upload-button{-webkit-appearance:button;font:inherit}
  *{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}body{font-size:16px;min-width:320px;line-height:1.75}.slider-start{position:relative;height:615px;height:-webkit-calc(100vw * 0.315);height:-moz-calc(100vw * 0.315);height:calc(100vw * 0.315);min-height:500px;max-height:630px;background-color:#fff}.slider-start__message-js{position:absolute;top:50%;margin-top:-50px;font-size:16px;font-family:inherit;width:100%;text-align:center;z-index:100;background-color:inherit;padding:15px}.slider-start__preloader{position:absolute;top:50%;left:50%;-webkit-transform:translate(-50%,-50%);-moz-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);-o-transform:translate(-50%,-50%);transform:translate(-50%,-50%);z-index:10}.slider-start__preloader_dot{width:10px;height:10px;border:2px solid #000;-webkit-border-radius:50%;-moz-border-radius:50%;border-radius:50%;float:left;margin:0 5px;-webkit-transform:scale(0);-moz-transform:scale(0);-ms-transform:scale(0);-o-transform:scale(0);transform:scale(0);-webkit-animation:fx 1000ms ease infinite 0ms;-moz-animation:fx 1000ms ease infinite 0ms;-o-animation:fx 1000ms ease infinite 0ms;animation:fx 1000ms ease infinite 0ms}.slider-start__preloader_dot:nth-child(2){-webkit-animation:fx 1000ms ease infinite 300ms;-moz-animation:fx 1000ms ease infinite 300ms;-o-animation:fx 1000ms ease infinite 300ms;animation:fx 1000ms ease infinite 300ms}.slider-start__preloader_dot:nth-child(3){-webkit-animation:fx 1000ms ease infinite 600ms;-moz-animation:fx 1000ms ease infinite 600ms;-o-animation:fx 1000ms ease infinite 600ms;animation:fx 1000ms ease infinite 600ms}.block{height:500px;width:100%;background-color:#fff}@-webkit-keyframes fx{50%{-webkit-transform:scale(1);transform:scale(1);opacity:1}100%{opacity:0}}@-moz-keyframes fx{50%{-moz-transform:scale(1);transform:scale(1);opacity:1}100%{opacity:0}}@-o-keyframes fx{50%{-o-transform:scale(1);transform:scale(1);opacity:1}100%{opacity:0}}@keyframes fx{50%{-webkit-transform:scale(1);-moz-transform:scale(1);-o-transform:scale(1);transform:scale(1);opacity:1}100%{opacity:0}}
</style>
</head>

<body>
  <div class="block" style="max-height: 200px;">
    <h1 style="text-align: center; padding: 50px 0;">DEMO START SLIDER</h1>
  </div>


  <section class="slider-start my-slider">
    <noscript>
      <p class="slider-start__message-js">JavaScript may be disabled in your browser settings. Please enable it and
        reload this page.</p>
    </noscript>
    <div class="slider-start__preloader">
      <div class="slider-start__preloader_dot"></div>
      <div class="slider-start__preloader_dot"></div>
      <div class="slider-start__preloader_dot"></div>
    </div>
  </section>


  <div class="block" style="height: 1000px;"></div>

  <noscript></noscript><link rel="stylesheet" href="./css/style.css"></noscript>
  <noscript></noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" onload="this.onload=null;this.rel='stylesheet'"/></noscript>
  <script src="./js/scripts.js"></script>
</body>

</html>
